<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title">Similar</div>
    <div class="Playlist_Input">
        <input type="text" id="Playlist_Field" placeholder="Paste The Link of Your Spotify Playlist" required>
        <button id="Submit_Button" onclick="submitPlaylist()">Submit</button>
    </div>
    <button id="Spotify_Button" style="width: auto; height: 10pc;" onclick="musicTypeSpotify()"></button>
    <button id="Apple_Button" style="width: auto; height: 10pc;" onclick="musicTypeApple()"></button>
    <script src = "script.js"></script>
</body>
</html>
